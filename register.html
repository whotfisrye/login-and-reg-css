<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>
<body>
    <img src="logo.png" class="logo"><br>
    <h1 style="font-family: Verdana; font-size: 40px;"><b>Welcome to Summoners Rift!</b></h1>
    <pre><h1 style="font-size: 25px;">Please provide your information to Register</h1></pre>
    <form action="">
        <div class="login-box">
            <label for="form-label">Email Address:</label>
            <input type="email" placeholder="You can use this email address to retrieve your password." style="font-size: -small;" required>
    
            <label for="form-label">Username:</label><br>
            <input type="text" placeholder="username" required>
    
            <label for="form-label">Password:</label><br>
            <input type="password" placeholder="password" required>
    
            <label for="form-label">Re-enter Password:</label> <br>
            <input type="password" placeholder="Re-enter password" required>
            
            <label for="form-label">Country:</label>
            <select name="" id="" required>
                <option value="">Country</option>
                <option value="">Australia</option>
                <option value="">Braxil (Brasil)</option>
                <option value="">China (中国)</option>
                <option value="">Denmark</option>
                <option value="">Egypt</option>
                <option value="">France</option>
                <option value="">Germany</option>
                <option value="">Hungary</option>
                <option value="">Iran (یرانا)</option>
                <option value="">Japan</option>
                <option value="">Korea, South</option>
                <option value="">Lebanon</option>
                <option value="">Malaysia</option>
                <option value="">Nepal (नेपाल)</option>
                <option value="">Oman</option>
                <option value="">Philippines (Pilipinas)</option>
                <option value="">Qatar</option>
                <option value="">Russia</option>
                <option value="">Singapore</option>
                <option value="">Thailand (ราชอาณาจักรไทย)</option>
                <option value="">United Kingdom</option>
                <option value="">Vietnam</option>  
                <option value="">Yemen</option> 
                <option value="">Zimbabwe</option>  
            </select>
            <label for="form-label">Mobile Number:</label> 
            <input type="tel" placeholder="xxx-xxx-xxxx" required>

            <input type="submit" value="Register Now">
            <tr>
                <b style="font-family:'Arial Narrow';">Already have an account?</b>
                    <th colspan="1"><a href="login.html">Log in</a></th>
            </tr> <br> <br>

            <tr>
                <b style="font-family:'Arial Narrow';">By clicking Register Now, you agree to the <a href="terms.html">Terms of service</a> and <a href="privacy.html">Privacy policy</a></b>
            </tr>
        </div>
    </form>
</body>
</html>
